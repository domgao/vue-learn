<!--
当一个 Vue 实例被创建时，它将 data 对象中的所有的属性加入到 Vue 的响应式系统中。当这些属性的值发生改变时，视图将会产生“响应”，即匹配更新为新的值。
-->
<body>

</body>

<script type="text/javascript">
  //我们的数据对象
  var data = { a: 1}

  //该对象被加入到一个 Vue 实例中
  var vm = new Vue({
    data: data
  })

  //获得这个实例上的属性
  //返回元数据中对应的字段
  vm.a == data.a  // => true

</script>

</html>
