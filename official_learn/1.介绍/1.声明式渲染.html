<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="../vue.js" type="text/javascript"></script>
<!--
Vue.js 的核心是一个允许采用简洁的模板语法来声明式地将数据渲染进 DOM 的系统：
  - v-bind 特性被称为指令。指令带有前缀 v-，以表示它们是 Vue 提供的特殊特性。
  可能你已经猜到了，它们会在渲染的 DOM 上应用特殊的响应式行为。在这里，该指令
  的意思是：“将这个元素节点的 title 特性和 Vue 实例的 message 属性保持一致”。
    如果你再次打开浏览器的 JavaScript 控制台，输入 app2.message = '新消息'，
    就会再一次看到这个绑定了 title 特性的 HTML 已经进行了更新。
-->
<body>
  <div id="app">
      {{ message }}
  </div>

  <div id="app-2">
      <span v-bind:title="message">
          鼠标悬停几秒钟查看此处动态绑定提示信息
      </span>
  </div>


</body>

<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!'
    }
  })

  var app2 = new Vue({
    el: '#app-2',
    data: {
      message: '页面加载于' + new Date().toLocaleString()
    }
  })

</script>

</html>
